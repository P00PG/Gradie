<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Gradie Sign up page</title>
</head>
<body>
    <div class="wrapper">
        <div class="smallbody">
            <div class="leftbody">
                <h2>Gradie</h2>
                <p>Beautiful gradients in seconds.</p>
                <img src="Source_File\Gradie Sign Up Source File\Assets\iPhone Mockup.png" alt="iphone">
            </div>

            <div class="rightbody">
                <form>
                    <h2 style="font-size: 36px;">Login</h2>
                    <label for="userinputs">Email</label><br>
                    <input type="text" id="email" name="userinputs" placeholder="john@example.com"><br>
                    <label for="userinputs">Password</label><br>
                    <input type="text" id="pwd" name="userinputs" placeholder="At least 8 characters"><br>
                    <input type="checkbox" id="checklist" name="checklist">

                    <div class="checkoption">
                        <label for="checklist">By creating an account, you agree to the <span> Terms & Conditions.</span></label><br>
                    </div>

                    <input type="submit" value="Create an Account">
                    
                </form>

            </div>
        </div>

    </div>
</body>
</html>
